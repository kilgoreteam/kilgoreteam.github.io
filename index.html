<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>ECTOR</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/bundle-ector.min.js"></script>
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/mustache.min.js"></script>
        <script type="text/javascript" src="js/ector.js"></script>
        
        <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    </head>
    <body>
        <h1>ECTOR</h1>
        <p><button id="save" title="Save ECTOR in your browser">Save</button></p>
        <p><button id="load" title="Load ECTOR from your browser">Load</button></p>
        <div id="messages">
            <div class="message" id="msgtpl" style="display:none;">
                <!-- <img src="{{{user.avatar}}}" alt="avatar"> -->
                <div class="info">
                    <p><strong>{{user.username}}</strong></p>
                    <p>{{message}}</p>
                    <input onclick='responsiveVoice.speak({{message}}, "Australian Female", {pitch: 1.675,rate: 0.725});' type='button' value='do not click' />
                    <span class="date">{{h}}:{{m}}</span>
                </div>
            </div>
        </div>
        <input onclick='responsiveVoice.speak("Hello Ian, this is Carebear.  How are you today?", "Australian Female", {pitch: 1.675,rate: 0.725});' type='button' value='do not click' />
        <form action="#" id="form">
            <input type="text" id="name" title="Your name">
            <input type="text" id="message" class="text" autofocus="autofocus" placeholder="Enter your message here." size="80">
            <input type="submit" id="send" value="Say" class="submit">
        </form>

    </body>
</html>
